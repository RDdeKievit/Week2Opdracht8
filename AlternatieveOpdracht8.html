<html>
    <head>  
        <script>
        /* voerIn() leest invoervelden uit 
        & geeft de waardes mee aan hoeveelheidLetter()
        */
        function voerIn(){
            var woord = document.getElementById("invoerveld1");
            var letter = document.getElementById("invoerveld2");

            hoeveelheidLetter(woord.value, letter.value);
        }
        /* hoeveelheidLetter() telt hoevaak de meegegeven letter voorkomt in het meegegeven woord
        & geeft het teller totaal mee aan printAantal
        */
        function hoeveelheidLetter(hetWoord,deLetter){
            console.log(hetWoord, deLetter);
            var letterTeller = 0;
            for ( i = 0 ; i < hetWoord.length ; i++){
                if (hetWoord.charAt(i) == deLetter){
                    letterTeller += 1;
                }
            }
            printAantal(letterTeller);
        }
        // printAantal() print het teller totaal in aantaldiv
        function printAantal(hetAantal){
            console.log(hetAantal);
            var aantalDiv = document.getElementById("aantaldiv");
            aantalDiv.innerHTML = hetAantal;
        }

        </script>
        <style>
        div {
            border: 2px solid red;
        }
        </style>
    </head>
    <body>
        Voer woord in<br>
        <input type=text id=invoerveld1><br>
        Hoe vaak komt (voer karakter in) <input type=text id=invoerveld2> voor in het ingevoerde woord? 
        <button onclick=voerIn()> Voer in </button><br>
        <div id=aantaldiv> - </div>
    </body>
</html>
